<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      rel="stylesheet"
      type="text/css"
      rel="noopener"
      target="_blank"
      href="index.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hanken Grotesk"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="result">
      <h1 class="your-result">Your Result</h1>
      <h2 class="total-score">76</h2>
      <h4 class="out-of-hundred">of 100</h4>

      <h3 class="qualitative-comparison-title">Great</h3>
      <p class="qualitative-comparison">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <h1 id="summary-title">Summary</h1>
      <div id="reaction">
        <div id="reaction-text">Reaction</div>
        <div>80</div>
        <div>/ 100</div>
      </div>
      <div id="memory">
        <div id="memory-text">Memory</div>
        <div>92</div>
        <div>/ 100</div>
      </div>
      <div id="verbal">
        <div id="verbal-text">Verbal</div>
        <div>61</div>
        <div>/ 100</div>
      </div>
      <div id="visual">
        <div id="visual-text">Visual</div>
        <div>72</div>
        <div>/ 100</div>
      </div>

      <button>Continue</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
